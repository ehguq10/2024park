<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호흡 운동 타이머</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>호흡 운동 타이머</h1>
        
        <div class="setup-form">
            <div class="input-container">
                <div class="input-group">
                    <label for="seconds">시간 (초)</label>
                    <input type="number" id="seconds" min="1" value="5">
                </div>
                <div class="input-group">
                    <label for="sets">세트 수</label>
                    <input type="number" id="sets" min="1" value="3">
                </div>
            </div>
            <div class="button-group">
                <button id="startBtn">시작</button>
                <button id="stopBtn" disabled>정지</button>
            </div>
        </div>

        <div class="timer-display">
            <div class="time">00:00</div>
            <div class="sets">0/0 세트</div>
        </div>
    </div>
    <div class="shortcut-hint">
        스페이스바를 눌러 시작/정지
    </div>
    <script src="script.js"></script>
</body>
</html>
